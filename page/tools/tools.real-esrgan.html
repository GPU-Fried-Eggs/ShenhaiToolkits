<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/tools/real-esrgan.css">
    <title>Title</title>
</head>
<body>

<div>

    <div class='controls'>
        <input type="file" accept="image/*" name="image" id="file"/>
    </div>
    <div class='controls'>
        <label for='pad'>Pad size:</label>
        <input type='text' name='pad' id='pad' value='10'/>
        <label for='tile'>Tile size:</label>
        <input type='text' name='tile' id='tile' value='10'/>
    </div>
</div>
<div class='controls'>
    <div>
        <div id='canvasInfo'></div>
        <canvas id='canvas'></canvas>
    </div>
    <div>
        <div id='outputCanvasInfo'></div>
        <canvas id='outputCanvas'></canvas>
    </div>
</div>
<div class="controls">
    <a id='homepage' href='https://github.com/CSPHQ/electron-real-esrgan' target='_blank'>Homepage</a>
    <a id='license' href='https://github.com/CSPHQ/electron-real-esrgan/blob/master/LICENSE' target='_blank'>License</a>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
<script src="../../js/tools/real-esrgan.js"></script>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../../css/shared.css">
    <link rel="stylesheet" href="../../css/tools/real-esrgan.css">
    <title>Real-ESRGAN</title>
</head>
<body>

<div id="background"></div>

<div id="nav-background"></div>
<nav>
    <img id="nav-logo" src="../../img/shared/nav-logo.svg" alt="SHENHAI">
    <ul class="nav-ul">
        <li><img src="../../img/shared/nav-search.svg" alt=""><a href="../search.html" inf-text="languageData.nav.search"></a><div class="nav-underline"></div></li>
        <li><img src="../../img/shared/nav-home.svg" alt=""><a href="../home.html" inf-text="languageData.nav.home"></a><div class="nav-underline"></div></li>
        <li><img src="../../img/shared/nav-label.svg" alt=""><a href="#" inf-text="languageData.nav.label"></a><div class="nav-underline"></div></li>
        <li><img src="../../img/shared/nav-music.svg" alt=""><a href="#" inf-text="languageData.nav.music"></a><div class="nav-underline"></div></li>
        <li><img src="../../img/shared/nav-tool.svg" alt=""><a href="../tools.html" inf-text="languageData.nav.tool"></a><div class="nav-underline"></div></li>
        <li><img src="../../img/shared/nav-image.svg" alt=""><a href="../image.html" inf-text="languageData.nav.image"></a><div class="nav-underline"></div></li>
        <li><img src="../../img/shared/nav-global.svg" alt=""><a href="" inf-text="languageData.nav.language" onclick="switchLanguage()"></a><div class="nav-underline"></div></li>
        <li><img src="../../img/shared/nav-about.svg" alt=""><a href="../about.html" inf-text="languageData.nav.about"></a><div class="nav-underline"></div></li>
    </ul>
    <img id="nav-menu" src="../../img/shared/nav-menu.svg" alt="">
</nav>

<!--由于是1：2：3的形式，用flex调试复杂，考虑grid-->
<div id="container">
    <div class="container-settings">
        <div>
            <label inf-class="layoutData.label" inf-text="languageData.settings.model" for="model">Model: </label>
            <select inf-class="layoutData.input" id="model">
                <option>General</option>
                <option>Animation</option>
            </select>
        </div>
        <div>
            <label inf-class="layoutData.label" inf-text="languageData.settings.pad" for='pad'></label>
            <input inf-class="layoutData.input" type="text" id="pad" value="10"/>
        </div>
        <div>
            <label inf-class="layoutData.label" inf-text="languageData.settings.tile" for='tile'></label>
            <input inf-class="layoutData.input" type="text" id="tile" value="10"/>
        </div>
        <div>
            <input id="convert" type="submit" value="convert">
        </div>
    </div>
    <div class="container-import">
        <div id="img-drop">
            <label for="input-file">click chose image or drag image here.</label>
            <input id="input-file" type="file" accept="image/*"/>
        </div>
        <div id="img-preview">
            <img src="" alt="">
            <div>
                <p id="input-file-name"></p>
                <p id="input-file-type"></p>
                <p id="input-file-update">0</p>
                <p id="input-file-size"></p>
                <p id="input-file-wh"></p>
            </div>
        </div>
    </div>
    <div class="container-output">
        <canvas id="output-canvas"></canvas>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
<script src="../../js/shared.js"></script>
<script src="../../js/tools/real-esrgan.js"></script>
<script>
    let languageRenderCtx = new LanguageRender({
        el: [".nav-ul li", ".container-settings div"],
        lan: language === "zh" ? 1 : 0,
        data: {
            languageData: {
                nav: {
                    search: ["I/S+", "搜索"],
                    home: ["Home", "首页"],
                    music: ["Sng", "音乐"],
                    label: ["Post", "标签"],
                    tool: ["Util", "工具"],
                    image: ["Img", "图片"],
                    language: ["Lang", "语言"],
                    about: ["About", "关于"]
                },
                settings: {
                    model: ["Model:", "模型:"],
                    pad: ["Pad size:", "分析尺寸:"],
                    tile: ["Tile size:", "细分尺寸:"]
                }
            },
            layoutData: {
                label:['label_en','label_cn'],
                input:['input_en','input_cn']
            }
        }
    });
</script>
</html>
